<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chestionar Interactiv</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:&display=swap');

        body {
            height: 100vh;
            background-color: #f2f2f2;
            background-image: url("background.png");
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }

        .quiz-box {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            padding: 20px;
            background-color: rgba(85, 85, 85, 0.6);
            backdrop-filter: blur(22px);
            border-radius: 30px;
            box-shadow: 0 0 555px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #f8f8f8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        input[type="text"], select {
            width: 90%;
            height: 45px;
            padding: 10px;
            border: none;
            background-color: rgba(85, 85, 85, 0.6);
            color: #f8f8f8;
            border-radius: 5px;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
            outline: none;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        select option {
            background-color: rgba(85, 85, 85, 0.9);
            color: #f8f8f8;
        }

        input[type="submit"] {
            background-color: #FF7B50;
            width: 90%;
            height: 45px;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ea5d32;
        }

        h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="quiz-box">
        <h2>Chestionar</h2>
        <form id="quizForm">
            <label for="question1">1. Care este numele tÄƒu?</label>
            <input type="text" id="question1" name="question1" placeholder="Introdu numele" required autocomplete="off">

            <label for="question2">2. Care este hobby-ul tÄƒu preferat?</label>
            <select id="question2" name="question2" required>
                <option value="sport">Sport</option>
                <option value="muzica">MuzicÄƒ</option>
                <option value="citit">Citit</option>
                <option value="altul">Altul</option>
            </select>

            <label for="question3">3. CÃ¢t de mulÈ›umit eÈ™ti de acest chestionar?</label>
            <select id="question3" name="question3" required>
                <option value="foarte-multumit">Foarte mulÈ›umit</option>
                <option value="multumit">MulÈ›umit</option>
                <option value="neutru">Neutru</option>
                <option value="nemultumit">NemulÈ›umit</option>
            </select>

            <input type="submit" value="Trimite">
        </form>
    </div>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = {
                question1: document.getElementById('question1').value,
                question2: document.getElementById('question2').value,
                question3: document.getElementById('question3').value,
                timestamp: new Date().toISOString()
            };

            // Link-ul spre Google Apps Script cu "/exec"
            const scriptURL = "https://script.google.com/macros/s/AKfycbzawwpPkgr49GAYJWhD0iz6FVYn2I0e_QXWKv9CHzM/exec";  // ðŸ”´ Pune aici link-ul TÄ‚U!

            fetch(scriptURL, {
                method: "POST",
                mode: "cors",  // Activare CORS
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                alert("Chestionar trimis cu succes!");
                document.getElementById('quizForm').reset();
            })
            .catch(error => {
                console.error("Eroare:", error);
                alert("A apÄƒrut o eroare. VerificÄƒ consola pentru detalii.");
            });
        });
    </script>
</body>
</html>
